<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #ff4d6d;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e63950;
    }
    .message-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #ffe5ec;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’Œ Confess Message</h2>
    <input type="text" id="name" placeholder="Your Name (optional)">
    <textarea id="message" rows="4" placeholder="Write your confession..."></textarea>
    <button onclick="showMessage()">Send Confess</button>

    <div class="message-box" id="output"></div>
  </div>

  <script>
    function showMessage() {
      let name = document.getElementById("name").value;
      let message = document.getElementById("message").value;
      let output = document.getElementById("output");

      if (message.trim() === "") {
        alert("Please write a message!");
        return;
      }

      output.style.display = "block";
      output.innerHTML = `<strong>${name ? name : "Someone"} says:</strong><br> "${message}"`;
    }
  </script>
</body>
</html>
